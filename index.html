<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Permanent+Marker&family=Sacramento&display=swap" rel="stylesheet">
  <title>DICE GAME</title>
</head>

<body>
  <div class="burger">
    <h1 id="heading"><strong>Let's Roll</strong></h1>

    <div class="Dice_1">
      <p class="Player1">Player 1</p>
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="Dice_2">
      <p class="Player2">Player 2</p>
      <img class="img2" src="images/dice6.png">
    </div>

    <div class="play">
      <button class="btn" type="button" name="button" onclick="dice_game()">Let's Play</button>
    </div>

    <div class="play_2">
      <button class="btn" type="button" name="button" onclick="editNames()">Change Name</button>
    </div>

    <footer>
      <strong><img class="emoji" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/237/game-die_1f3b2.png" alt=""> Made By Tushar Patel &copy; <img class="emoji"
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/237/game-die_1f3b2.png" alt=""></strong>
    </footer>

    <script src="index.js" charset="utf-8"></script>

  </div>



</body>

</html>
